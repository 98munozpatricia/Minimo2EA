<ion-header>
  <ion-toolbar>
    <ion-title>BikeService</ion-title>
    <ion-buttons slot="start"> <ion-back-button defaultHref="home"></ion-back-button> </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-list *ngIf="this.stations">
  <ion-item *ngFor="let station of this.stations">
      <p>{{station.name}} - {{station.state}}</p>
      <ion-button (click) = "details(station)" routerLink="/stationdetail">View</ion-button>
  </ion-item>
</ion-list></ion-content>
